<head lang="en">
    <meta charset="UTF-8">
    <title>2DoApp</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/icons/Checked%20Checkbox%202%20Filled-50.png" />
    <link href="assets/css/style.css" media="only screen and (min-width: 960px)" rel="stylesheet" />
    <link href="assets/css/style_med.css" media="only screen and (min-width: 681px) and (max-width: 959px)" rel="stylesheet" />
    <link href="assets/css/style_mob.css" media="only screen and (max-width: 680px)" rel="stylesheet" />
    <link rel="stylesheet" href="jquery-ui-1.11.4.custom/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300ita‌​lic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
</head>

<body>


    <div id="side_menu">
        <div id="profile">
            <div id="search_container">
                <img id="search_icon" src="assets/icons/Search-50.png" />
                <input id="search" type="text" placeholder="" autocomplete="off" />
            </div>

        </div>
        <div id="projects_title_menu">
            <h3 id="project_title">PROJECT</h3>
            <img src="assets/icons/Double%20Left-64.png" id="back_arrow">
        </div>
        <ol class="projects">
        </ol>
        <div id="add_project">
            <img class="plus_icon" src="assets/icons/Plus%20Math-64.png" />
            <input id="add_list" type="text" placeholder="add new project" />
        </div>
        <div id="calendar_container">
            <div id="calendar"></div>
            <img id="view_icon" src="assets/icons/Show%20Property-50.png" />
        </div>
    </div>




    <div id="body_container">


        <div id="main_wrapper">
            <!--SIde menu and projects holder-->
            <div id="black_filter"></div>




            <!--Main to-do lists container-->

            <!--All tasks header-->
            <div id="main_container">
                <div id="all_tasks">
                    <div id="tasks_header">
                        <div id="side_menu_collapsed">
                            <img src="assets/icons/List-52.png" id="menu_icon">
                        </div>
                        <h2 id="all_tasks_title"></h2>
                        <button id="add_button">
                            <img class="button_icon_add" src="assets/icons/Plus%20Math-64.png" />
                            Add Task
                        </button>
                    </div>

                    <!--to-do lists container-->
                    <ol class="tasks_wrapper_input">
                        <li class="task_container" id="input_task_container">
                            <div class="checkbox_holder" id="input_checkbox_holder">
                            </div>
                            <input id="task_name_input" type="text" placeholder="add new task" />
                        </li>
                    </ol>


                    <ol class="tasks_wrapper">
                    </ol>

                    <div id="pages_shadow">
                        <div class="grey_line"></div>
                        <div class="grey_line"></div>
                    </div>
                </div>
            </div>


            <!--  <div class="map"></div> -->


        </div>

        <div id="image_container" class="dark_filter">
            <img src="" id="image_holder" />
            <!--image popup -->
            <h2 id="image_text"></h2>
            <h2 id="edit_photo">edit</h2>
            <h2 id="image_close" class="close_overlay">X</h2>
        </div>

        <div id="map_container" class="dark_filter">
            <!--map popup -->
            <input type="text" id="address" placeholder="Search Address" />
            <button id="new_location" name="Add Location">Add Loc.</button>
            <div id="map_holder"></div>
            <h2 id="map_close" class="close_overlay">X</h2>
        </div>
        <!--Add task pop up-->


        <div class="popup_container">
            <div class="popup">
                <h2 id="close_button">X</h2>
                <div class="popup_divider" id="task_date">
                    <h3>Task Date:</h3>

                    <input id="add_date" class="pop_up_input" />
                </div>

                <div class="popup_divider" id="add_image">
                    <h3>Add Photo:</h3>
                    <input type="file" id="add_photo" />
                </div>


                <div class="popup_divider">
                    <button id="add_task_button" class="big_buttons">
                        Add Task
                    </button>
                    <button id="edit_task_button" class="big_buttons">
                        Edit
                    </button>
                </div>

            </div>
        </div>

    </div>


    <script src="jquery-ui-1.11.4.custom/jquery-ui.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCg8I9WEypCiFGfE5nMErD3ObFCSmxDEFo"></script>
    <script src="geocomplete-master/jquery.geocomplete.js"></script>
    <script type="text/javascript" src="scripts/modules/plug_ins.js"></script>
    <script type="text/javascript" src="scripts/repository/storage.js"></script>
    <script type="text/javascript" src="scripts/models/project.js"></script>
    <script type="text/javascript" src="scripts/models/task.js"></script>
    <script type="text/javascript" src="scripts/modules/render.js"></script>
    <script type="text/javascript" src="scripts/modules/calendar.js"></script>
    <script type="text/javascript" src="scripts/modules/project.task.manager.js"></script>
    <script type="text/javascript" src="scripts/modules/view.project.js"></script>
    <script type="text/javascript" src="scripts/modules/view.task.js"></script>
    <script type="text/javascript" src="scripts/modules/search.js"></script>
    <script type="text/javascript" src="scripts/app/main.js"></script>

</body>
</html>
